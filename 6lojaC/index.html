<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <style>
        body {
            background: linear-gradient(135deg, #614b8e, #412960);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 200px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center p-0 m-0">
    <div class="container">
        <div class="mb-4">
            <h1>Cadastro de cliente</h1>
        </div>

        <div id="mensagens" class="mb-3"></div>

        <form id="formCliente">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo do cliente:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control">
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" inputmode="numeric" placeholder="000.000.000-00" maxlength="11">
            </div>

            <div class="mb-3">
                <label for="origem" class="form-label">Origem:</label>
                <select id="origem" name="origem" class="form-select">
                    <option value="loja">Loja</option>
                    <option value="site">Site</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">Score:</label>
                <input type="number" id="score" name="score" class="form-control" min="0">
            </div>

            <div class="text-center">
                <button type="submit" class="btn text-white fs-4" style="background-color: #8187ca;">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
