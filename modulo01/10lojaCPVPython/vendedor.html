<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Store</title>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .title {
            margin: 30px 0 20px 0;
            color: #4c5257;
        }

        .logo {
            position: absolute;
            background-color: #fff;
            top: 10px;
            left: 15px;
            padding: 10px;
            border-radius: 200px;
        }

        .content {
            background-color: #fec7d7;
            min-height: 88.1vh;
            max-width: 100vw;
            padding-left: 10%;
            padding-right: 10%;
            border-top: 6px solid #ae8be9b6;
        }

        .alinhamento {
            margin-left: 120px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.342);">
        <div class="container-fluid align-text-center">
            <a class="logo" href="#">
                <img src="./assets/icone.png" alt="Logo" width="80" height="80"
                    class="d-inline-block align-text-center">
            </a>

            <div class="collapse navbar-collapse align-text-center" id="navbarNav">
                <ul class="navbar-nav alinhamento">
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="clientes.html">
                            <h5>Clientes</h5>
                        </a>
                    </li>
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="produtos.html">
                            <h5>Produtos</h5>
                        </a>
                    </li>
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="vendedor.html">
                            <h5>Vendedores</h5>
                        </a>
                    </li>
                </ul>
            </div>

            <button class="btn text-white" style="background-color: #a786df" id="getFile" value="vendedores" type="button">Exportar vendedores</button>
        </div>
    </nav>

    <div class="content">
        <div class="container text-center">
            <h3 class="title text-start">Cadastrar vendedores</h3>
            <div class="row gap-4">

                <div class="col">
                    <div class="text-start bg-light m-0 px-3 rounded-3 pb-4 pt-2"
                        style="box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.2);">
                        <div id="mensagens" class="my-3"></div>

                        <form id="formVendedor">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome completo:</label>
                                <input type="text" id="nome" name="nome" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matr√≠cula:</label>
                                <input type="number" id="matricula" name="matricula" class="form-control" min="0">
                            </div>

                            <div class="text-end pt-2">
                                <button type="submit" class="btn text-white"
                                    style="background-color: #a786df">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col">
                    <input class="form-control mb-4" type="text" name="search" id="search" placeholder="Pesquisar...">
                    <div id="vendedorContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./vendedor.js"></script>
    <script src="./script.js"></script>
</body>

</html>
