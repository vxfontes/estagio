<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Store</title>

    <style>

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #614b8e, #412960);
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 200px;
            margin-top: 90px;
        }

        .logo {
            position: absolute;
            background-color: #fff;
            top: 10px;
            left: 15px;
            padding: 10px;
            border-radius: 200px;
        }

        .alinhamento {
            margin-left: 120px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid align-text-center">
            <a class="logo" href="#">
                <img src="./assets/icone.png" alt="Logo" width="80" height="80"
                    class="d-inline-block align-text-center">
            </a>

            <div class="collapse navbar-collapse align-text-center" id="navbarNav">
                <ul class="navbar-nav alinhamento">
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="clientes.html">
                            <h5>Clientes</h5>
                        </a>
                    </li>
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="produtos.html">
                            <h5>Produtos</h5>
                        </a>
                    </li>
                    <li class="nav-item pt-3">
                        <a class="nav-link" href="vendedor.html">
                            <h5>Vendedores</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center p-0 m-0" style="border-top: 6px solid #ae8be9b6;">
        <div class="container">
            <div class="mb-4">
                <h1>Cadastro de cliente</h1>
            </div>

            <div id="mensagens" class="mb-3"></div>

            <form id="formCliente">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo do cliente:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" inputmode="numeric"
                        placeholder="000.000.000-00" maxlength="11">
                </div>

                <div class="mb-3">
                    <label for="origem" class="form-label">Origem:</label>
                    <select id="origem" name="origem" class="form-select">
                        <option value="loja">Loja</option>
                        <option value="site">Site</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="score" class="form-label">Score:</label>
                    <input type="number" id="score" name="score" class="form-control" min="0">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn text-white fs-4"
                        style="background-color: #8187ca;">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./clientes.js"></script>
</body>

</html>
